<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profinder</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css">
    
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/untitled.css') }}">
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js') }}"></script><script src="{{ url_for('static',filename='assets/js/Projects.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="/">Profinder</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="d-xl-flex align-items-xl-center" style="height: 35px;display: block;position: absolute;left: 50%;transform: translateX(-50%);"><input type="text" id="SearchBar" style="width: 503px;margin-right: 4px;border-radius: 8px;border-color: rgba(0,0,0,0);" placeholder="Pesquisar Projeto Por Titulo"><a onclick="SearchProjects()"><img src="/static/assets/img/search_icon.png" style="height: 30px;width: 30px;" onclick="SearchForProjects ()"></a></div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/signup/"><strong>Criar Conta</strong><br></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login/"><strong>LOGAR</strong><br></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="d-xl-flex justify-content-xl-center masthead text-center text-white" style="height: 100%;">
        <div class="masthead-content" style="background-color: #ffffff;width: 957px;height: 807px;margin-top: -92px;">
            <div class="container" style="width: 100%;height: 100%;">
                <h1 style="margin-bottom: 5px;border-color: rgb(255,255,255);color: rgb(0,0,0);">Projetos</h1>
                <div style="height: 583px;">
                    <div id="SideBar" style="height: 744px;overflow-y: auto;">
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item sidebar-section"><strong class="sidebar-section-text">Preferencia do professor</strong></div>
                        <ul class="list-group" id="PDP-List">
                            <li class="list-group-item d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item"><input type="checkbox" style="margin-left: -11px;"><label class="d-xl-flex sidebar-item-text" style="margin-top: 7px;margin-left: 4px;">Tema do aluno</label></li>
                        </ul>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item sidebar-section"><strong class="sidebar-section-text">Autor</strong></div>
                        <ul class="list-group" id="A-List">
                            <li class="list-group-item d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item"><input type="checkbox" style="margin-left: -11px;" onclick="ACheckBoxClick(this)"><label class="d-xl-flex sidebar-item-text" style="margin-top: 7px;margin-left: 4px;">Professor</label></li>
                            <li class="list-group-item d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item"><input type="checkbox" style="margin-left: -11px;" onclick="ACheckBoxClick(this)"><label class="d-xl-flex sidebar-item-text" style="margin-top: 7px;margin-left: 4px;">Aluno</label></li>
                        </ul>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item sidebar-section"><strong class="sidebar-section-text">Área de Atuação</strong></div>
                        <ul class="list-group" id="ADA-List">
                            <li class="list-group-item d-xl-flex justify-content-xl-start align-items-xl-center sidebar-item ADA"><input type="checkbox" style="margin-left: -11px;"><label class="d-xl-flex sidebar-item-text" style="margin-top: 7px;margin-left: 4px;">Label</label></li>
                        </ul>
                    </div>
                    <div id="ListViewer" style="height: 744px;">
                        <ul class="list-group" id="ProjectsList" style="width: 100%;height: 100%;border: 1px solid rgb(0,0,0);margin-left: 4px;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    
    
    
    
    
    
    
</body>

</html>
