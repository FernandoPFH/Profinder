<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profinder</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css">
    
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/untitled.css') }}">
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js') }}"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="{{ url_for('static',filename='assets/js/TestIfLoged.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/SearchBar.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/EditProject.js') }}"></script>
</head>

<body>
    <main class="d-xl-flex masthead text-center text-white" style="height: 100%;">
        <div id="ProjectHoleDiv" class="masthead-content" style="background-color: #ffffff;width: 957px;height: 809px;position: absolute;left: 50%;transform: translateX(-50%);margin-top: -92px;">
            <div class="container" style="width: 100%;">
                <h1 id="Title" style="margin-bottom: 32px;border-color: rgb(255,255,255);color: rgb(0,0,0);">Novo Projeto</h1>
                <div class="d-xl-flex justify-content-xl-center" style="height: 210px;">
                    <div class="d-xl-flex justify-content-xl-center" id="ImageContainer" style="height: 204px;"><a style="width: auto;height: auto;" onclick="ChangeImagePopUp()">
                            <div class="ImageContainer" style="height: auto;width: auto;"><img id="ItemPreview" class="ProfilePic" style="height: 199px;width: 199px;border-style: none;" src="/static/assets/img/Picture1-512.webp" alt="img">
                                <div class="d-xl-flex justify-content-xl-center align-items-xl-center overlay" style="height: 100%;width: 100%;"><strong>Trocar</strong></div>
                            </div>
                        </a></div>
                    <div id="InfoContainer" style="padding-left: 64px;height: 100%;">
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="text-align: center;margin-top: 5px;margin-bottom: 10px;margin-left: 27px;width: 498px;">
                            <p class="text-left d-xl-flex justify-content-xl-start" style="text-align: left;margin-bottom: 4px;color: rgb(0,0,0);width: 71px;">Titulo:</p><input type="text" id="Titulo" style="width: 400px;margin-left: 23px;">
                        </div>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="margin-left: 27px;margin-bottom: 5px;width: 498px;">
                            <p class="text-right d-xl-flex justify-content-xl-start" style="text-align: left;margin-bottom: 4px;color: rgb(0,0,0);width: 71px;">Areas:</p><input type="text" id="Area" style="width: 400px;margin-left: 23px;" list="Areas" placeholder="Adicione Uma Area"><datalist id="Areas"></datalist>
                        </div>
                        <div id="AreasEscolhidas" class="DivDeEscolhas"></div>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="margin-left: 27px;margin-top: 5px;margin-bottom: 5px;width: 498px;">
                            <p class="text-right d-xl-flex justify-content-xl-end" style="text-align: left;margin-bottom: 4px;color: rgb(0,0,0);width: 71px;">Membros:</p><input type="text" id="Membro" style="width: 400px;margin-left: 23px;" list="Membros" placeholder="Adicione Um Membro"><datalist id="Membros"></datalist>
                        </div>
                        <div id="MembrosEscolhidos" class="DivDeEscolhas"></div>
                    </div>
                </div>
            </div>
            <div class="d-xl-flex justify-content-xl-center align-items-xl-center" style="width: 100%;height: auto;">
                <div id="summernote"></div>
            </div>
            <div style="width: 100%;"><button class="btn btn-primary" type="button" style="background-color: rgb(52,58,64);margin-top: 10px;margin-bottom: 22px;width: 97px;" onclick="saveCode()">Salvar</button><button class="btn btn-primary" id="PublishButton" type="button" style="background-color: rgb(52,58,64);margin-top: 10px;margin-bottom: 22px;margin-left: 274px;width: 97px;" onclick="publishCode()">Publicar</button></div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </main><var style="display:none" id="ProjectCode">{{ProjectCode}}</var>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="/">Profinder</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="d-xl-flex align-items-xl-center" style="height: 35px;display: block;position: absolute;left: 50%;transform: translateX(-50%);"><input type="text" id="SearchBar" style="width: 503px;margin-right: 4px;border-radius: 8px;border-color: rgba(0,0,0,0);" placeholder="Pesquisar Projeto Por Titulo"><a onclick="SearchProjects()"><img src="/static/assets/img/search_icon.png" style="height: 30px;width: 30px;" onclick="SearchForProjects ()"></a></div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/signup/"><strong>Criar Conta</strong><br></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login/"><strong>LOGAR</strong><br></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="justify-content-xl-center align-items-xl-start customizedmodal" id="myModal">
        <div class="d-xl-flex flex-row justify-content-xl-center align-items-xl-center customizedmodal-content" style="padding-right: 0px;padding-left: 0px;width: 714px;">
            <div class="d-xl-flex justify-content-xl-center container" style="height: fit-content;width: fit-content;"><img id="ChangeItemPreview" class="ProfilePic" style="height: 200px;width: 200px;border-style: none;" alt="img" src="/static/assets/img/Picture1-512.webp"></div>
            <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center container" style="height: 100%;width: 500px;"><input type="file" id="FileToGet" style="margin-top: 30px;margin-bottom: 30px;width: 345px;">
                <div class="flex-row" style="margin-top: 30px;"><button class="btn btn-primary" type="button" style="margin-right: 30px;" onclick="CloseImagePopUp()">Cancel</button><button class="btn btn-primary" type="button" style="margin-left: 30px;" onclick="ChangeImageData()">Mudar</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    
    
    
    
    
    
    
</body>

</html>
