<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profinder</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css">
    
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/untitled.css') }}">
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js') }}"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="{{ url_for('static',filename='assets/js/TestIfLoged.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/SearchBar.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/MyAccount.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="/">Profinder</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="d-xl-flex align-items-xl-center" style="height: 35px;display: block;position: absolute;left: 50%;transform: translateX(-50%);"><input type="text" id="SearchBar" style="width: 503px;margin-right: 4px;border-radius: 8px;border-color: rgba(0,0,0,0);" placeholder="Pesquisar Projeto Por Titulo"><img src="/static/assets/img/search_icon.png" style="height: 30px;width: 30px;" onclick="SearchForProjects()"></div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/signup/"><strong>Criar Conta</strong><br></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login/"><strong>LOGAR</strong><br></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="d-xl-flex justify-content-xl-center masthead text-center text-white" style="height: 100%;">
        <div class="masthead-content" style="background-color: #ffffff;width: 957px;height: 681px;margin-top: -92px;">
            <div class="container" style="width: 100%;height: 349px;">
                <h1 style="margin-bottom: 32px;border-color: rgb(255,255,255);color: rgb(0,0,0);">Minha Conta</h1>
                <div style="height: 199px;">
                    <div class="d-xl-flex justify-content-xl-center" id="ImageContainer"><a style="width: auto;height: auto;" onclick="ChangeImagePopUp()">
                            <div class="ImageContainer" style="height: auto;width: auto;"><img id="ItemPreview" class="ProfilePic" style="height: 199px;width: 199px;border-style: none;" src="/static/assets/img/Picture1-512.webp" alt="img">
                                <div class="d-xl-flex justify-content-xl-center align-items-xl-center overlay" style="height: 100%;width: 100%;"><strong>Trocar</strong></div>
                            </div>
                        </a></div>
                    <div id="InfoContainer" style="padding-top: 12px;padding-left: 64px;">
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="text-align: center;margin-top: 5px;margin-bottom: 5px;margin-left: 27px;">
                            <p style="text-align: left;margin-bottom: 4px;color: rgb(0,0,0);width: 72px;">Email:</p><input type="text" id="Email" style="width: 232px;margin-left: 22px;">
                        </div>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="margin-left: 27px;margin-top: 5px;margin-bottom: 5px;">
                            <p style="color: rgb(0,0,0);width: 72px;margin-bottom: 4px;text-align: left;">Senha:</p><input type="text" id="Password" style="width: 232px;margin-left: 22px;">
                        </div>
                        <div class="d-xl-flex justify-content-xl-start align-items-xl-center" style="margin-left: 27px;margin-top: 5px;margin-bottom: 5px;">
                            <p style="margin-bottom: 5px;color: rgb(0,0,0);width: 72px;text-align: left;">Nome:</p><input type="text" id="Name" style="width: 232px;margin-left: 22px;">
                        </div>
                    </div>
                </div><button class="btn btn-primary" id="ChangeButton" type="button" style="background-color: rgb(52,58,64);margin-top: 10px;margin-bottom: 22px;" onclick="ChangeAccountData()">Trocar</button>
            </div>
            <div class="container" id="MyProjectsContainer">
                <h1 style="margin-bottom: 32px;border-color: rgb(255,255,255);color: rgb(0,0,0);">Meus Projetos</h1>
                <div class="table-responsive">
                    <table class="table" id="myProjectsTable">
                        <thead>
                            <tr>
                                <th style="width: 20%;">Titulo</th>
                                <th id="Publicado" style="width: 1%;">Publicado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <div id="semNenhumProjeto">
                    <p id="noProjectsParagraph" style="color: rgb(0,0,0);">Ainda n√£o tem nenhum projecto?</p><a id="noProjectsLink" href="/create_project/new" style="color: rgb(9,18,238);">Click Aqui Para Criar Um</a>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </main><var style="display:none" id="UserCode">{{UserCode}}</var>
    <div class="justify-content-xl-center align-items-xl-start customizedmodal" id="myModal">
        <div class="d-xl-flex flex-row justify-content-xl-center align-items-xl-center customizedmodal-content" style="padding-right: 0px;padding-left: 0px;width: 714px;">
            <div class="d-xl-flex justify-content-xl-center container" style="height: fit-content;width: fit-content;"><img id="ChangeItemPreview" class="ProfilePic" style="height: 200px;width: 200px;border-style: none;" alt="img" src="/static/assets/img/Picture1-512.webp"></div>
            <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center container" style="height: 100%;width: 500px;"><input type="file" id="FileToGet" style="margin-top: 30px;margin-bottom: 30px;width: 345px;">
                <div class="flex-row" style="margin-top: 30px;"><button class="btn btn-primary" type="button" style="margin-right: 30px;" onclick="CloseImagePopUp()">Cancelar</button><button class="btn btn-primary" type="button" onclick="ChangeImageData()" style="margin-left: 30px;">Mudar</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    
    
    
    
    
    
    
</body>

</html>
