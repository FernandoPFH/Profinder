<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profinder</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    
    
    
    
    
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/Contact-Form-Clean.css') }}">
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/fontawesome5-overrides.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/untitled.css') }}"><script src="{{ url_for('static',filename='assets/js/Projects.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/TestIfLoged.js') }}"></script>
</head>

<body>
    <main class="d-xl-flex justify-content-xl-center masthead text-center text-white" style="height: 100%;">
        <nav class="navbar navbar-dark navbar-expand-xl fixed-top bg-dark navbar-custom" style="color: rgb(33, 37, 41);">
            <div class="container"><button class="btn btn-primary CustomSideBarToggler" type="button" data-toggle="modal" data-target="#CustomSideBar"><span class="navbar-toggler-icon"></span></button><a class="navbar-brand" href="/">Profinder</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <div class="searchbardiv"><input type="text" id="SearchBar" placeholder="Pesquisar Projeto Por Titulo"><img src="/static/assets/img/search_icon.png" style="height: 30px;width: 30px;" onclick="SearchForProjects ()"></div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item HiddenNavItens"><a class="nav-link" href="/"><i class="fa fa-home" style="padding-right: 16px;"></i>Página inicial</a></li>
                        <li class="nav-item HiddenNavItens"><a class="nav-link" href="/projects/"><i class="fas fa-clipboard-list" style="padding-right: 16px;"></i>Projetos</a></li>
                        <li class="nav-item HiddenNavItens"><a class="nav-link" href="/#sobre"><i class="fa fa-question-circle" style="padding-right: 16px;"></i>SOBRE</a></li>
                        <li class="nav-item HiddenNavItens"><a class="nav-link" href="/#contato"><i class="fa fa-comments" style="padding-right: 16px;"></i>contato</a></li>
                        <li class="nav-item" style="height: 67px;">
                            <div class="dropdown show" style="width: 67px;"><a class="active nav-link" id="dropdownMenuLink" href="" style="width: 67px;height: 67px;" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <div class="d-xl-flex flex-row align-items-xl-center" style="width: 100%;height: 100%;"><img class="PerfilPic" style="width: 100%;height: 100%;" src="${imgUrl}"></div>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="left: -85px;"><a class="dropdown-item" href="/account_data/${data.UserCode}">Minha conta</a><a class="dropdown-item" onclick="Logout()">Sair</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-center OutLinerDiv">
            <div class="justify-content-center masthead-content-special">
                <h1 style="margin-bottom: 0px;border-color: rgb(255,255,255);color: rgb(0,0,0);">Projetos</h1>
                <div class="d-flex justify-content-end" style="margin-bottom: 5px;"><button class="btn btn-primary" type="button" onclick="ChangeImagePopUp()">Filtrar</button></div>
                <div style="display: flex;"><a style="width: 100%;text-decoration: none;color: black;" onclick="SelecionarAreaAtual(this)">
                        <p class="Papper" style="background: #1144dd;">Projetos</p>
                    </a><a style="width: 100%;text-decoration: none;color: black;" onclick="SelecionarAreaAtual(this)">
                        <p class="Papper" style="background: #061545;">Pessoas procurando por projetos</p>
                    </a></div>
                <div id="ProjectsList" style="width: 100%;height: Calc(100% - 130px);border: 1px solid rgb(0,0,0);"><a class="SearchItem">
                        <div class="d-flex flex-row align-items-start ProjectItem"><img class="ProjectItem special" src="/static/assets/img/search_icon.png">
                            <div class="d-flex flex-column justify-content-center align-items-start" style="width: 100%;">
                                <div class="d-xl-flex justify-content-xl-center align-items-xl-start ProjectItem-div" style="margin-left: -1px;"><strong>Estudo da Inteligencia Artificial para a Computação Quântica<br></strong></div>
                                <div class="d-flex flex-wrap ProjectItem-div" style="padding-top: 4px;">
                                    <p class="d-flex ProjectItem-div" style="width: 56px;height: 27px;margin-bottom: -6px;margin-top: -5px;">Areas:</p>
                                </div>
                                <div class="d-flex flex-wrap ProjectItem-div" style="padding-top: 4px;">
                                    <p class="d-flex ProjectItem-div" style="width: 86px;height: 27px;margin-bottom: -6px;margin-top: -5px;">Membros:</p>
                                </div>
                            </div>
                        </div>
                    </a></div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </main>
    <div class="justify-content-xl-center align-items-xl-start customizedmodal" id="myModal">
        <div class="d-flex flex-column justify-content-start customizedmodal-content projects-customizedmodal-content" style="height: Calc(100% - 150px);">
            <h1 style="text-align: center;">Filtros</h1>
            <div class="d-flex flex-row div-column" style="margin-bottom: 5px;">
                <div class="d-flex flex-column justify-content-center" id="autor-div"><strong style="width: 100%;text-align: center;background: #1144dd;color: rgb(255,255,255);">Autor</strong>
                    <div class="d-flex flex-row" id="A-List"><a class="d-flex flex-row align-items-center sidebar-item" onclick="ACheckBoxClick(this)" style="border-right: none;"><input type="checkbox">
                            <p style="color: rgb(0,0,0);margin-bottom: 0px;font-size: 18px;">Professor</p>
                        </a><a class="d-flex align-items-center sidebar-item" onclick="ACheckBoxClick(this)"><input type="checkbox">
                            <p style="color: rgb(0,0,0);margin-bottom: 0px;font-size: 18px;">Aluno</p>
                        </a></div>
                </div>
            </div>
            <div class="d-flex flex-column" style="margin-bottom: 5px;margin-right: -2px;height: Calc(100% - 200px);overflow-y: auto;"><strong style="width: 100%;text-align: center;background: #1144dd;color: rgb(255,255,255);">Áreas</strong>
                <div class="d-flex flex-column" id="ADA-List"><a class="d-flex flex-row align-items-center sidebar-item" onclick="ADACheckBoxClick(this)"><input type="checkbox">
                        <p style="color: rgb(0,0,0);margin-bottom: 0px;font-size: 18px;">Label</p>
                    </a></div>
            </div>
            <div class="d-flex justify-content-center"><button class="btn btn-primary" type="button" style="width: 105px;" onclick="CloseImagePopUp()">Cancelar</button><button class="btn btn-primary" type="button" style="margin-left: 50%;width: 105px;" onclick="SearchForProjects()">Filtrar</button></div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
</body>

</html>
